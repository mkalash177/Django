{% extends 'base.html' %}

{% block content %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Log in to your account</h4>
    {% if user.is_aunthentificated %}
    <p>вы уже вошли</p>
    {% endif %}
<form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">
{{ form}}
<button type="submit" class="btn btn-primary btn-block">Log in</button>
</form>
</div>
</div>
{% endblock %}
